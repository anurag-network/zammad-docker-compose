server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve everything â€” Vite builds with base /dashboard/
    # so files are at /usr/share/nginx/html/assets/
    # but requested as /dashboard/assets/ from the browser
    location /dashboard/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    location = /dashboard {
        return 301 /dashboard/;
    }

    # Proxy API requests to Zammad backend (avoids CORS)
    location /zammad-api/ {
        proxy_pass http://zammad-nginx:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}
